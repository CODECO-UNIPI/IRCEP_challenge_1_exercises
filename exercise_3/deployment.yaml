apiVersion: apps/v1
kind: Deployment
metadata:
  name: counter-deployment
spec:
  replicas: 1  # Number of replicas (pods) you want to run
  selector:
    matchLabels:
      app: counter
  template:
    metadata:
      labels:
        app: counter
    spec:
      containers:
        - name: counter-container
          image: your-docker-username/counter-app:latest  # Replace with your image name
          imagePullPolicy: Always  # Always pull the image to ensure the latest version is used
          ports:
            - containerPort: 80  # Optional: If your app exposes any ports (not needed for this script)
      restartPolicy: Always  # Restart the container if it fails
